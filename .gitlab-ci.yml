image: alpine

pages:
  stage: deploy
  script:
  - apk --no-cache add py3-pip python-dev
  - pip3 install sphinx
  - pip3 install sphinx_rtd_theme
  - pip3 install m2r
  - apk --no-cache add make
  - make html
  - mkdir .public
  - cp -r docs/_build/html/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
  - proposal_definitions
